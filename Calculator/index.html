<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen">
            
        </div>
        <div id="operation">
                <div id="add"><button id="add-btn">+</button></div>
                <div id="sub"><button id="sub-btn">-</button></div>
                <div id="mul"><button id="mul-btn">*</button></div>
                <div id="div"><button id="div-btn">/</button></div>
        </div>
        <div id="numbers">
                    <div>
                        <div id="1"><button>1</button></div>
                    </div>
                    <div>
                        <div id="2"><button>2</button></div>
                    </div>
                    <div>
                        <div id="3"><button>3</button></div>
                    </div>
                    <div>
                        <div id="4"><button>4</button></div>
                    </div>
                    <div>
                        <div id="5"><button>5</button></div>
                    </div>
                    <div>
                        <div id="6"><button>6</button></div>
                    </div>
                    <div>
                        <div id="7"><button>7</button></div>
                    </div>
                    <div>
                        <div id="8"><button>8</button></div>
                    </div>
                    <div>
                        <div id="9"><button>9</button></div>
                    </div>
                    
                    <div>
                        <div id="clear"><button id="clear-btn">&#8592;</button></div>
                    </div>
                    <div>
                        <div id="0"><button>0</button></div>
                    </div>
                    <div>
                        <div id="equals"><button id="equals-btn">=</button></div>
                    </div>
                    
                    
        </div>
        
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
